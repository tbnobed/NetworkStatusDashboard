<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#ffffff" stroke-width="8" filter="url(#shadow)"/>
  
  <!-- Network nodes with glow effect -->
  <circle cx="128" cy="128" r="32" fill="#ffffff" opacity="0.2"/>
  <circle cx="128" cy="128" r="24" fill="#ffffff"/>
  
  <circle cx="384" cy="128" r="32" fill="#ffffff" opacity="0.2"/>
  <circle cx="384" cy="128" r="24" fill="#ffffff"/>
  
  <circle cx="256" cy="256" r="48" fill="#ffffff" opacity="0.2"/>
  <circle cx="256" cy="256" r="36" fill="#ffffff"/>
  
  <circle cx="128" cy="384" r="32" fill="#ffffff" opacity="0.2"/>
  <circle cx="128" cy="384" r="24" fill="#ffffff"/>
  
  <circle cx="384" cy="384" r="32" fill="#ffffff" opacity="0.2"/>
  <circle cx="384" cy="384" r="24" fill="#ffffff"/>
  
  <!-- Connection lines with gradient -->
  <line x1="128" y1="128" x2="256" y2="256" stroke="#ffffff" stroke-width="16" opacity="0.8" stroke-linecap="round"/>
  <line x1="384" y1="128" x2="256" y2="256" stroke="#ffffff" stroke-width="16" opacity="0.8" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="128" y2="384" stroke="#ffffff" stroke-width="16" opacity="0.8" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="384" y2="384" stroke="#ffffff" stroke-width="16" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Data flow indicators (animated dots) -->
  <circle cx="192" cy="192" r="6" fill="#00ff88" opacity="0.8"/>
  <circle cx="320" cy="192" r="6" fill="#00ff88" opacity="0.6"/>
  <circle cx="192" cy="320" r="6" fill="#00ff88" opacity="0.7"/>
  <circle cx="320" cy="320" r="6" fill="#00ff88" opacity="0.9"/>
  
  <!-- OBTV branding -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">OBTV</text>
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#ffffff" opacity="0.9">CDN</text>
  <text x="256" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#ffffff" opacity="0.7">Monitor</text>
</svg>