<svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(5, 6)">
    <!-- Main circle -->
    <circle cx="14" cy="14" r="12" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
    <!-- Inner elements representing CDN nodes -->
    <circle cx="14" cy="14" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="8" cy="9" r="1.2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="20" cy="9" r="1.2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="8" cy="19" r="1.2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="20" cy="19" r="1.2" fill="#FFFFFF" opacity="0.7"/>
    <!-- Connection lines -->
    <line x1="14" y1="14" x2="8" y2="9" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="14" y1="14" x2="20" y2="9" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="14" y1="14" x2="8" y2="19" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="14" y1="14" x2="20" y2="19" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(38, 12)">
    <!-- OBTV -->
    <text x="0" y="14" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient)">OBTV</text>
    <!-- CDN -->
    <text x="0" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="500" fill="#D1D5DB" letter-spacing="1.5px">CDN</text>
  </g>
  
  <!-- Live indicator -->
  <g transform="translate(105, 10)">
    <circle cx="8" cy="10" r="2" fill="#10B981">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="14" y="13" font-family="Inter, sans-serif" font-size="7" font-weight="500" fill="#D1D5DB">LIVE</text>
  </g>
</svg>